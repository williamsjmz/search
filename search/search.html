<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="links">
            <a href="image_search.html" class="link">Images</a>
            <a href="advanced_search.html" class="link">Advanced Search</a>
        </div>
        <div id="search">
            <img src="google.jpg" alt="Google Logo" id="logo-srch">
            <div>
                <form action="https://google.com/search?">
                    <div>
                        <input type="text" name="q" id="navbar-srch">
                    </div>
                    <div id="btns-srch">
                        <input type="submit" value="Google Search" name="btnK" class="btn-srch-img">
                        <input type="submit" value="I'm Feeling Lucky" name="btnI" class="btn-srch-img">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
